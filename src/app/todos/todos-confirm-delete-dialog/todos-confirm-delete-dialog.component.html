<h2 mat-dialog-title>Delete Todo?</h2>
<mat-dialog-content> Are you sure you want to delete this todo? </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>NO</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="primary"
    cdkFocusInitial
    (click)="onConfirmDelete()"
  >
    YES
  </button>
</mat-dialog-actions>
