<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="true"
  >
    <mat-toolbar routerLink="">Angular Practice</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="todos">Todos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-container">
    <app-header title="Welcome" (onClickAction)="drawer.toggle()" />
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
