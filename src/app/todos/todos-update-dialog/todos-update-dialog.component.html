<h2 mat-dialog-title>{{ dialogTitle() }} Todo</h2>
<mat-dialog-content>
  <form class="flex flex-col">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput name="todoTitle" [(ngModel)]="todoTitle" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput name="todoDescription" [(ngModel)]="todoDescription"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(value)]="todoStatus">
        @for (status of TODO_STATUS; track status) {
          <mat-option [value]="status">{{ status | formatTodoStatus }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>
    {{ dialogTitle() }}
  </button>
</mat-dialog-actions>
